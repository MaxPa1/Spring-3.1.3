<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1 th:text="${user.getUsername()} + ' , welcome spring boot security page!'"></h1>
<br><br>
<p th:text="'Name: ' + ${user.getName()}"></p>
<p th:text="'Surname: ' + ${user.getSurname()}"></p>
<p th:text="'Age: ' + ${user.getAge()}"></p>
<br>
<a href="/logout">Logout</a>
</body>
</html>
